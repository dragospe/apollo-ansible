---
apollo_ts_postgresql_user: postgres
apollo_ts_postgresql_group: postgres
apollo_ts_client_ip_address: 0.0.0.0/0
apollo_ts_postgresql_database_name: apollo_ts_pg_dev

## Host based authentication (hba) entries to be added to the pg_hba.conf. 
# See: https://www.postgresql.org/docs/11/auth-pg-hba-conf.html
# Format: A list of dictionaries containing the following keys:
#   'type', 'database, 'user', 'auth_method', 'address', 'ip_address', 'ip_mask', 'auth_method', 'auth_options'

apollo_ts_postgresql_hba_entries: 
  ### Enter Custom Entries below ### 


  ### Default Entries (do not edit) ###
  # Give the standard user access to the default postgres database (required for management via ansible (?))
  - {type: local, database: postgres, user: '{{ apollo_ts_postgresql_user }}', auth_method: md5}
  - {type: hostssl, database: postgres, user: '{{ apollo_ts_postgresql_user }}', address: '127.0.0.1/8', auth_method: md5}
  - {type: hostssl, database: postgres, user: '{{ apollo_ts_postgresql_user }}', address: '0::1/128', auth_method: md5}


  # Give the standard user access to the apollo_ts database
  - {type: local, database: '{{ apollo_ts_postgresql_database_name }}', user: '{{ apollo_ts_postgresql_user }}', auth_method: md5}
  - {type: hostssl, database: '{{ apollo_ts_postgresql_database_name }}', user: '{{ apollo_ts_postgresql_user }}', address: '127.0.0.1/8', auth_method: md5}
  - {type: hostssl, database: '{{ apollo_ts_postgresql_database_name }}', user: '{{ apollo_ts_postgresql_user }}', address: '0::1/128', auth_method: md5}
  
  
