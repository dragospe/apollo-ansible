---
# tasks file for apollo_pg
- name: give APOLLO user full access to APOLLO database
  postgresql_privs:
    type: database
    database: "{{ apollo_site_database_name }}"
    privs: ALL
    objs: "{{ apollo_site_database_name }}"
    roles: apollo
    grant_option: no
    state: present
  become_user: postgres

- name: give grafana user read-only access to APOLLO database
  postgresql_privs:
    type: table
    database: "{{ apollo_site_database_name }}"
    privs: SELECT
    objs: ALL_IN_SCHEMA
    roles: grafana
    grant_option: no
    state: present
  become_user: postgres

- name: give grafana user TEMP privs on APOLLO database
  postgresql_privs:
    type: database
    database: "{{ apollo_site_database_name }}"
    privs: TEMP
    objs: "{{ apollo_site_database_name }}"
    roles: grafana
    grant_option: no
    state: present
  become_user: postgres

- name: revoke public privs to APOLLO database
  postgresql_privs:
    type: database
    database: "{{ apollo_site_database_name }}"
    privs: ALL
    objs: "{{ apollo_site_database_name }}"
    role: PUBLIC
    state: absent      
  become_user: postgres

- name: add postgres to the firewall
  firewalld: 
    service: postgresql
    permanent: yes
    immediate: yes
    state: enabled

- name: Copy ssl key
  copy:
    src: server.key
    dest: '{{ postgresql_data_dir }}/server.key'
    mode: '0400'
    owner: postgres
    group: postgres
  
- name: Copy root certificate
  copy:
    src: root.crt
    dest: '{{ postgresql_data_dir }}/root.crt'
    mode: '0400'
    owner: postgres
    group: postgres

- name: Copy server certificate
  copy: 
    src: server.crt
    dest: '{{ postgresql_data_dir }}/server.crt'
    mode: '0400'
    owner: postgres
    group: postgres

- name: Add apollo_site to pg_hba.conf
  postgresql_pg_hba:
    dest: '{{ postgresql_data_dir }}/pg_hba.conf'
    contype: hostssl
    users: '{{ apollo_site_database_user }}'
    source: '{{ apollo_site_database_connection_cidr_ip }}'
    method: md5
    databases: '{{ apollo_site_database_name }}'
    owner: postgres
    group: postgres
  notify: reload postgresql

- name: Set postgresql SSL mode to "Require"
  lineinfile:
    path: '{{ postgresql_data_dir }}/postgresql.conf'
    line: 'ssl = on'
    insertafter: EOF
  notify: restart postgresql

- name: Setup testing configuration
  include: setup_testing_config.yml

