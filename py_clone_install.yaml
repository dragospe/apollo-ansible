
- name: "download {{repo_name}} code"
  git:
    repo: "{{repo_url}}"
    dest: "/home/alex/code/{{repo_name}}"
    key_file: "{{key_file | default(omit)}}"
  become: yes
  become_user: alex

- name: "pip3 install {{repo_name}}"
  pip:
    name: .
    chdir: "/home/alex/code/{{repo_name}}"
    editable: yes
    executable: pip3
  become: yes
  # TODO: don't re-run every time
