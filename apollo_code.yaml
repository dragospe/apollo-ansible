    owner: alex
    group: alex
    mode: 0600
  become: yes
  become_user: alex

- name: add bitbucket RSA key
  known_hosts:
    name: bitbucket.org
    key: "bitbucket.org,18.205.93.1 ssh-rsa "
  become: yes
  become_user: alex

